<!DOCTYPE html>
<html>
<head>
<script src="ext-all.js" type="text/javascript"></script>
<script src="../src/humanize/content/humanize/moment.min.js" type="text/javascript"></script>
<script src="../src/humanize/content/humanize/humanize.js" type="text/javascript" ></script>
</head>
<body>
<H1>Humanize tests</H1>
<div class="test-set">
	<h2>TimeAgo in past</h2>
	<div id='secondsAgo3'></div>
	<div id='minutesAgo3'></div>
	<div id='hoursAgo3'></div>
	<div id='daysAgo3'></div>
	<div id='weeksAgo1'></div>
	<div id='weeksAgo2'></div>
	<div id='weeksAgo3'></div>
	<div id='monthsAgo3'></div>
	<div id='yearsAgo3'></div>
</div>
<div class="test-set">
	<h2>TimeAgo in future</h2>
	<div id='in3seconds'></div>
	<div id='in3hours'></div>
	<div id='in3days'></div>
	<div id='in3weeks'></div>
	<div id='in3months'></div>
	<div id='in3years'></div>
</div>

<div class="test-set">
	<h2>CalendarTimeAgo in past</h2>
	<div id='calsecondsAgo3'></div>
	<div id='calminutesAgo3'></div>
	<div id='calhoursAgo3'></div>
	<div id='caldaysAgo3'></div>
	<div id='calweeksAgo1'></div>
	<div id='calweeksAgo2'></div>
	<div id='calweeksAgo3'></div>
	<div id='calmonthsAgo3'></div>
	<div id='calyearsAgo3'></div>
</div>

<div class="test-set">
	<h2>CalendarTimeAgo in future</h2>
	<div id='calin3seconds'></div>
	<div id='calin3hours'></div>
	<div id='calin3days'></div>
	<div id='calin3weeks'></div>
	<div id='calin3months'></div>
	<div id='calin3years'></div>
</div>

<div class="test-set">
	<h2>Durations</h2>
	<div id='seconds3'></div>
	<div id='minutes3'></div>
	<div id='hours3'></div>
	<div id='days3'></div>
	<div id='weeks3'></div>
	<div id='months3'></div>
	<div id='years3'></div>
</div>

<div class="test-set">
	<h2>US Money</h2>
	<div id='_35'></div>
	<div id='3_50'></div>
	<div id='35_50'></div>
	<div id='335_50'></div>
	<div id='3335_50'></div>
	<div id='33335_50'></div>
	<div id='333335_50'></div>
	<div id='3333335_50'></div>
	
</div>

<div class="test-set">
	<h2>Picklist test</h2>
	<div id='contact_0'></div>
	<div id='contact_1'></div>
	<div id='contact_2'></div>
	<div id='contact_3'></div>
</div>

<div class="test-set">
	<h2>to Star test</h2>
	<div id='stars0'></div>
	<div id='stars1'></div>
	<div id='stars2'></div>
	<div id='stars3'></div>
	<div id='stars4'></div>
	<div id='stars5'></div>
	<div id='stars45_100'></div>
	<div id='stars6_20'></div>
</div>
<script>
   var setHTML = function(eID, text){
		var element = document.getElementById(eID);
		if(element)element.innerHTML = text;
   }
   var now = moment();
   Ext.namespace('xcp.picklist.models.IntegerModel');
   //Setup picklist
   Ext.define("xcp.picklist.models.IntegerModel", {
    extend: "Ext.data.Model",
    idProperty: "value",
    fields:[{
        name:"value",
        type:"int"
     },{
        name:"label",
        type:"string"
    }]
});

Ext.define("xcp.picklist.models.FloatModel", {
    extend: "Ext.data.Model",
    idProperty: "value",
    fields:[{
        name:"value",
        type:"float"
     },{
        name:"label",
        type:"string"
    }]
});
	
	Ext.create('Ext.data.Store',  {
		model: "xcp.picklist.models.IntegerModel",
		storeId: 'xcp.picklist.cr_contract_type',
		data: [{
			value: 0,
			label: "Liability Coverage"
		},
		{
			value: 1,
			label: "Collision Coverage"
		},
		{
			value: 2,
			label: "Comprehensive Coverage"
		},
		{
			value: 3,
			label: "All Risks"
		}]
		
 });

   
   
   
   //Time ago in past
   setHTML('secondsAgo3', ' 3 seconds ago = ' + humanize.timeAgo(moment().subtract('seconds', 3).toDate()));
   setHTML('minutesAgo3', ' 3 minutes ago = ' + humanize.timeAgo(moment().subtract('m', 3).toDate()));
   setHTML('hoursAgo3', ' 3 hours ago = ' + humanize.timeAgo(moment().subtract('hours', 3).toDate()));
   setHTML('daysAgo3', ' 3 days ago = ' + humanize.timeAgo(moment().subtract('days', 3).toDate()));
   setHTML('weeksAgo1', ' 1 weeks ago = ' + humanize.timeAgo(moment().subtract('weeks', 1).toDate()));
   setHTML('weeksAgo2', ' 2 weeks ago = ' + humanize.timeAgo(moment().subtract('weeks', 2).toDate()));
   setHTML('weeksAgo3', ' 3 weeks ago = ' + humanize.timeAgo(moment().subtract('weeks', 3).toDate()));
   setHTML('monthsAgo3', ' 3 months ago = ' + humanize.timeAgo(moment().subtract('months', 3).toDate()));
   setHTML('yearsAgo3', ' 3 years ago = ' + humanize.timeAgo(moment().subtract('years', 3).toDate()));
   
   //Time ago in future
   setHTML('in3seconds', ' In 3 seconds = ' + humanize.timeAgo(moment().add('seconds', 3).toDate()));
   setHTML('in3hours', ' In 3 hours = ' + humanize.timeAgo(moment().add('hours', 3).toDate()));
   setHTML('in3days', ' In 3 days = ' + humanize.timeAgo(moment().add('days', 3).toDate()));
   setHTML('in3weeks', ' In 3 weeks = ' + humanize.timeAgo(moment().add('weeks', 3).toDate()));
   setHTML('in3months', ' In 3 months = ' + humanize.timeAgo(moment().add('months', 3).toDate()));
   setHTML('in3years', ' In 3 years = ' + humanize.timeAgo(moment().add('years', 3).toDate()));
   
      //Calendar Time ago in past
   setHTML('calsecondsAgo3', ' 3 seconds ago = ' + humanize.calendarTimeAgo(moment().subtract('seconds', 3).toDate()));
   setHTML('calminutesAgo3', ' 3 minutes ago = ' + humanize.calendarTimeAgo(moment().subtract('m', 3).toDate()));
   setHTML('calhoursAgo3', ' 3 hours ago = ' + humanize.calendarTimeAgo(moment().subtract('hours', 3).toDate()));
   setHTML('caldaysAgo3', ' 3 days ago = ' + humanize.calendarTimeAgo(moment().subtract('days', 3).toDate()));
   setHTML('calweeksAgo1', ' 1 weeks ago = ' + humanize.calendarTimeAgo(moment().subtract('weeks', 1).toDate()));
   setHTML('calweeksAgo2', ' 2 weeks ago = ' + humanize.calendarTimeAgo(moment().subtract('weeks', 2).toDate()));
   setHTML('calweeksAgo3', ' 3 weeks ago = ' + humanize.calendarTimeAgo(moment().subtract('weeks', 3).toDate()));
   setHTML('calmonthsAgo3', ' 3 months ago = ' + humanize.calendarTimeAgo(moment().subtract('months', 3).toDate()));
   setHTML('calyearsAgo3', ' 3 years ago = ' + humanize.calendarTimeAgo(moment().subtract('years', 3).toDate()));
   
   //Calender Time ago in future
   setHTML('calin3seconds', ' In 3 seconds = ' + humanize.calendarTimeAgo(moment().add('seconds', 3).toDate()));
   setHTML('calin3hours', ' In3 hours = ' + humanize.calendarTimeAgo(moment().add('hours', 3).toDate()));
   setHTML('calin3days', ' In 3 days = ' + humanize.calendarTimeAgo(moment().add('days', 3).toDate()));
   setHTML('calin3weeks', ' In 3 weeks = ' + humanize.calendarTimeAgo(moment().add('weeks', 3).toDate()));
   setHTML('calin3months', ' In 3 months = ' + humanize.calendarTimeAgo(moment().add('months', 3).toDate()));
   setHTML('calin3years', ' In 3 years = ' + humanize.calendarTimeAgo(moment().add('years', 3).toDate()));
   
   //Difference
   setHTML('seconds3', ' 3 seconds = ' + humanize.duration(now.diff(moment().add('seconds', 3))));
   setHTML('minutes3', '3 minutes = ' + humanize.duration(now.diff(moment().add('m', 3))));
   setHTML('hours3', ' 3 hours = ' + humanize.duration(now.diff(moment().add('hours', 3))));
   setHTML('days3', ' 3 days = ' + humanize.duration(now.diff(moment().add('days', 3))));
   setHTML('weeks3', ' 3 weeks = ' + humanize.duration(now.diff(moment().add('weeks', 3))));
   setHTML('months3', ' 3 months = ' + humanize.duration(now.diff(moment().add('months', 3))));
   setHTML('years3', ' 3 years = ' + humanize.duration(now.diff(moment().add('years', 3))));
   
   //Difference
   setHTML('_35', ' 35 cents = ' + humanize.usMoney(.35));
   setHTML('3_50', '$3.50 = ' + humanize.usMoney(3.50));
   setHTML('35_50', ' $35.50 = ' + humanize.usMoney(35.50));
   setHTML('335_50', ' $335.50 = ' + humanize.usMoney(335.50));
   setHTML('3335_50', ' $3,335.50 = ' + humanize.usMoney(3335.50));
   setHTML('33335_50', ' $33,333.50s = ' + humanize.usMoney(33335.50));
   setHTML('333335_50', ' $333,333.50 = ' + humanize.usMoney(333335.50));
   setHTML('3333335_50', ' $3,333,333.50 = ' + humanize.usMoney(3333335.50));
   
   
   //Picklist
   setHTML('contact_0', ' Liability Coverage = ' + humanize.getPicklistLabel('cr_contract_type',0));
   setHTML('contact_1', ' Liability Coverage = ' + humanize.getPicklistLabel('cr_contract_type',1));
   setHTML('contact_2', ' Liability Coverage = ' + humanize.getPicklistLabel('cr_contract_type',2));
   setHTML('contact_3', ' Liability Coverage = ' + humanize.getPicklistLabel('cr_contract_type',3));
   
   //toStars
   setHTML('stars0', ' 0 Rating = ' + humanize.toStars(0,5,'../Resources/humanize'));
   setHTML('stars1', ' 1 Rating = ' + humanize.toStars(1,5,'../Resources/humanize'));
   setHTML('stars2', ' 2 Rating = ' + humanize.toStars(2,5,'../Resources/humanize'));
   setHTML('stars3', ' 3 Rating = ' + humanize.toStars(3,5,'../Resources/humanize'));
   setHTML('stars4', ' 4 Rating = ' + humanize.toStars(4,5,'../Resources/humanize'));
   setHTML('stars5', ' 5 Rating = ' + humanize.toStars(5,5,'../Resources/humanize'));
   setHTML('stars45_100', ' 45/100 Rating = ' + humanize.toStars(45,100,'../Resources/humanize'));
   setHTML('stars6_20', ' 6/20 Rating = ' + humanize.toStars(6,20,'../Resources/humanize'));
</script>
</body>
</html>
